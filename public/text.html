<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    {{name}}
    {{fullName}}{{fullName}}
  </div>
  <script src='/dist/umd/vue.js'></script>
  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        name: 'ag',
        firstName: '阿',
        lastName: '冠'
      },
      computed: {
        fullName() {
          console.log('执行了');
          return this.firstName + this.lastName;
        }
      }
    })
  </script>
</body>

</html>
